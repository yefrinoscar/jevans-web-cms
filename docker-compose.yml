services:
  strapiDB:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - web

  strapi:
    build: .
    restart: always
    expose:
      - "1337"
    env_file: .env
    environment:
      NODE_ENV: production
    volumes:
      - ./public/uploads:/opt/app/public/uploads
    depends_on:
      - strapiDB
    networks:
      - web

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - strapi
    networks:
      - web

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
    external: true
